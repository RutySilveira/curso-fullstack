<!DOCTYPE html>
<html lang="en"> <!-- Declara que o documento é HTML5 e que o idioma é inglês -->

<head>
  <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8 (suporta acentuação) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Garante que a página seja exibida corretamente em diferentes dispositivos, incluindo celular -->
  <title>Document</title> <!-- Título da aba do navegador -->
</head>

<body>

  <!-- Título principal da página -->
  <h1>Escolha um item</h1>

  <!-- Lista de opções que o usuário pode escolher -->
  <ul>
    <li>1 - Suco</li>
    <li>2 - Agua gelada</li>
    <li>3 - Sorvete</li>
    <li>4 - Chamar o garçom</li>
  </ul>

  <!-- Botão que, ao ser clicado, chama a função pedir() que está no arquivo script.js -->
  <button onclick="pedir()">Pedir</button>

  <!-- Importa o arquivo JavaScript externo onde ficará a lógica -->
  <script src="script.js"></script>
</body>

</html>
