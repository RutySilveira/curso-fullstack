<!DOCTYPE html>
<html lang="en"> <!-- Declara que o documento é HTML5 e que o idioma é inglês -->

<head>
  <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8 (suporta acentuação) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Garante que a página seja exibida corretamente em diferentes dispositivos, incluindo celular -->
  <title>Document</title> <!-- Título da aba do navegador -->
</head>

<body>

  <!-- Formulário que dispara a função calcular(event) quando é enviado -->
  <form onsubmit="return calcular(event)">
    <label>Digite seu peso:</label> <br />
    <input type="text" name="peso" id="peso" placeholder="Exemplo 65" /> <br /><br />

    <label>Digite sua altura:</label> <br />
    <input type="text" name="altura" id="altura" placeholder="Exemplo 1.90" /> <br /><br />

    <input type="submit" value="Calcular IMC">
  </form>

  <!-- Aqui o resultado será mostrado -->
  <div id="resultado"></div>

  <!-- Importa o script que vai ter a lógica -->
  <script src="script.js"></script>
</body>

</html>
